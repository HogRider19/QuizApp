{% extends 'base.html' %}


{% block content %}
    <br>
    {{question.description}}
    <br>
    <form method="post" action="{% url 'decisioncertification' question_num %}">
        {% csrf_token %}
        {% for answer in question.answers.all %}
        <input type="checkbox" name="answer_id{{forloop.counter0}}" value="{{answer.id}}"><label>{{answer.description}}</label> {{forloop.counter0}}
        <br>
        {% endfor %}
        {% if question_num == last_question_num %}
            <button>Ответить и завершить тест</button>
        {% else %}
            <button>Ответить</button>
        {% endif %}
    </form>

    <br>
    <br>

    <form method="get" action="{% url 'finishpage' %}">
        {% csrf_token %}
        <button>Завершить тест</button>
    </form>

{% endblock %}
