{% extends 'base.html' %}

{% block content %}
<h1>{{test.name}}</h1>
({{test.at_start}} - {{test.at_finish}})
<br>
<p>{{test.description}}</p>
<br>
Тест откроется: {{test.at_start}}
<br>
Статус теста: {{status}}
<br>
<form action="" method="post">
    {% csrf_token %}
    <button>Начать тестирование</button>
</form>
<a href="">Вернуться к курсу</a>
{% endblock %}
